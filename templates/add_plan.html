{% extends "base.html" %}

{% block title %}Add Plan - Gym Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Add New Plan</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Plan Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (months)</label>
                        <input type="number" class="form-control" id="duration" name="duration" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (â‚¹)</label>
                        <input type="number" class="form-control" id="price" name="price" required step="0.01" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Plan</button>
                        <a href="{{ url_for('plans') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
