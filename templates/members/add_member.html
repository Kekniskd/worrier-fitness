{% extends "base.html" %}

{% block title %}Add Member - Gym Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add New Member</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="plan_id" class="form-label">Membership Plan</label>
                        <select class="form-select" id="plan_id" name="plan_id" required>
                            <option value="">Select a plan</option>
                            {% for plan in plans %}
                                <option value="{{ plan.id }}" {% if plan.id == selected_plan_id %}selected{% endif %}>
                                    {{ plan.name }} - â‚¹{{ "%.2f"|format(plan.price) }} for {{ plan.duration }} months
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="trainer_id" class="form-label">Assign Trainer (Optional)</label>
                        <select class="form-select" id="trainer_id" name="trainer_id">
                            <option value="">No trainer</option>
                            {% for trainer in trainers %}
                                <option value="{{ trainer.id }}">
                                    {{ trainer.name }} - {{ trainer.position }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Add Member
                        </button>
                        <a href="{{ url_for('view_members') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Members
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <i class="fas fa-info-circle"></i> Default password for new members will be: member123
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
